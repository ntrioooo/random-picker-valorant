<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Valorant Random Picker!</title>
  </head>
  <body>
    <h1 class="text-center">Valorant Random Picker!</h1>

    <form action="">
      <div class="container">
        <div class="row mt-3">
          <h2 class="roles-agent">Controller</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="Brimstone" name="agent" value="Brimstone">
            <label class="btn btn-outline-primary" for="Brimstone">
              <img src="assets/brimstone.png" width="150px" class="img-fluid">
              <h2>Brimstone</h2>
            </label>
          
            <input type="checkbox" class="btn-check" id="Omen" name="agent" value="Omen">
            <label class="btn btn-outline-primary" for="Omen">
              <img src="assets/omen.png" width="150px" class="img-fluid">
              <h2>Omen</h2>
            </label>
          
            <input type="checkbox" class="btn-check" id="Astra" name="agent" value="Astra">
            <label class="btn btn-outline-primary" for="Astra">
              <img src="assets/astra.png" width="150px" height="100px" class="img-fluid">
              <h2>Astra</h2>
            </label>
          
            <input type="checkbox" class="btn-check" id="Viper" name="agent" value="Viper">
            <label class="btn btn-outline-primary" for="Viper">
              <img src="assets/viper.png" width="150px" class="img-fluid">
              <h2>Viper</h2>
            </label>
          </div>
        </div>

        <div class="row mt-3">
          <h2 class="roles-agent">Initiator</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="Sova" name="agent" value="Sova">
              <label class="btn btn-outline-primary" for="Sova">
                <img src="assets/sova.png" width="150px" class="img-fluid">
                <h2>Sova</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Breach" name="agent" value="Breach">
              <label class="btn btn-outline-primary" for="Breach">
                <img src="assets/breach.png" width="150px" class="img-fluid">
                <h2>Breach</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Skye" name="agent" value="Skye">
              <label class="btn btn-outline-primary" for="Skye">
                <img src="assets/skye.png" width="150px" height="100px" class="img-fluid">
                <h2>Skye</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Fade" name="agent" value="Fade">
              <label class="btn btn-outline-primary" for="Fade">
                <img src="assets/fade.png" width="150px" class="img-fluid">
                <h2>Fade</h2>
              </label>

              <input type="checkbox" class="btn-check" id="KAY/O" name="agent" value="KAY/O">
              <label class="btn btn-outline-primary" for="KAY/O">
                <img src="assets/kayo.png" width="150px" class="img-fluid">
                <h2>KAY/O</h2>
              </label>
          </div>
        </div>

        <div class="row mt-3">
          <h2 class="roles-agent">Sentinel</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="Killjoy" name="agent" value="Killjoy">
              <label class="btn btn-outline-primary" for="Killjoy">
                <img src="assets/killjoy.png" width="150px" class="img-fluid">
                <h2>Killjoy</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Breach" name="agent" value="Breach">
              <label class="btn btn-outline-primary" for="Breach">
                <img src="assets/breach.png" width="150px" class="img-fluid">
                <h2>Breach</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Sage" name="agent" value="Sage">
              <label class="btn btn-outline-primary" for="Sage">
                <img src="assets/sage.png" width="150px" height="100px" class="img-fluid">
                <h2>Sage</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Cypher" name="agent" value="Cypher">
              <label class="btn btn-outline-primary" for="Cypher">
                <img src="assets/cypher.png" width="150px" class="img-fluid">
                <h2>Cypher</h2>
              </label>

              <input type="checkbox" class="btn-check" id="Chamber" name="agent" value="Chamber">
              <label class="btn btn-outline-primary" for="Chamber">
                <img src="assets/chamber.png" width="150px" class="img-fluid">
                <h2>Chamber</h2>
              </label>
          </div>
        </div>

        <div class="row mt-3">
          <h2 class="roles-agent">Duelist</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

              <label class="btn btn-outline-primary" for="Jett">
                <img src="assets/jett.png" width="150px" class="img-fluid">

              </label>
            
              <input type="checkbox" class="btn-check" id="Yoru" name="agent" value="Yoru">
              <label class="btn btn-outline-primary" for="Yoru">
                <img src="assets/yoru.png" width="150px" class="img-fluid">
                <h2>Yoru</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Phoenix" name="agent" value="Phoenix">
              <label class="btn btn-outline-primary" for="Phoenix">
                <img src="assets/phoenix.png" width="150px" height="100px" class="img-fluid">
                <h2>Phoenix</h2>
              </label>
            
              <input type="checkbox" class="btn-check" id="Reyna" name="agent" value="Reyna">
              <label class="btn btn-outline-primary" for="Reyna">
                <img src="assets/reyna.png" width="150px" class="img-fluid">
                <h2>Reyna</h2>
              </label>

              <input type="checkbox" class="btn-check" id="Raze" name="agent" value="Raze">
              <label class="btn btn-outline-primary" for="Raze">
                <img src="assets/raze.png" width="150px" class="img-fluid">
                <h2>Raze</h2>
              </label>

              <input type="checkbox" class="btn-check" id="Neon" name="agent" value="Neon">
              <label class="btn btn-outline-primary" for="Neon">
                <img src="assets/neon.png" width="150px" class="img-fluid">
                <h2>Neon</h2>
              </label>
          </div>
        </div>
        <input type="checkbox" onclick="selectAll(this)">Select All<br>
        <button class="btn btn-primary mt-4" type="submit">Get Agent</button>
      </div>
    </form>
    
    <h4 class="text-center mt-3">Kamu mendapatkan agent</h4>
    <h3 class="agent-select text-center"></h3>
    
    <script src="script.js"></script>
