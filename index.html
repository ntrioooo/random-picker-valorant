<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Valorant Random Picker!</title>
  </head>
  <body>
    <h1>Valorant Random Picker!</h1>

    <form action="">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="jett" autocomplete="off" name="agent" value="jett">
            <label class="btn btn-outline-primary" for="jett">Jett</label>
          
            <input type="checkbox" class="btn-check" id="phoenix" autocomplete="off" name="agent" value="phoenix">
            <label class="btn btn-outline-primary" for="phoenix">Phoenix</label>
          
            <input type="checkbox" class="btn-check" id="reyna" autocomplete="off" name="agent" value="reyna">
            <label class="btn btn-outline-primary" for="reyna">Reyna</label>
          
            <input type="checkbox" class="btn-check" id="fade" autocomplete="off" name="agent" value="fade">
            <label class="btn btn-outline-primary" for="fade">Fade</label>
          
            <input type="checkbox" class="btn-check" id="sova" autocomplete="off" name="agent" value="sova">
            <label class="btn btn-outline-primary" for="sova">Sova</label>
        </div>
        <button type="submit">Get Agent</button>
    </form>
    
    <h4>Kamu mendapatkan agent</h4>
    <h3 class="agent-select"></h3>
    

      

    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
