<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Valorant Random Picker!</title>
  </head>
  <body>
    <h1 class="text-center">Valorant Random Picker!</h1>

    <form action="">
      <div class="container">
        <div class="row-md mt-3">
          <h2 class="roles-agent">Controller</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="brimbstone" name="agent" value="Brimbstone">
              <label class="btn btn-outline-primary" for="brimbstone">Brimbstone</label>
            
              <input type="checkbox" class="btn-check" id="Viper" name="agent" value="Viper">
              <label class="btn btn-outline-primary" for="Viper">Viper</label>
            
              <input type="checkbox" class="btn-check" id="Omen" name="agent" value="Omen">
              <label class="btn btn-outline-primary" for="Omen">Omen</label>
            
              <input type="checkbox" class="btn-check" id="Astra" name="agent" value="Astra">
              <label class="btn btn-outline-primary" for="Astra">Astra</label>
          </div>
        </div>
        <div class="row-md mt-3">
          <h2 class="roles-agent">Initiator</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="Sova" name="agent" value="Sova">
              <label class="btn btn-outline-primary" for="Sova">Sova</label>
            
              <input type="checkbox" class="btn-check" id="Breach" name="agent" value="Breach">
              <label class="btn btn-outline-primary" for="Breach">Breach</label>
            
              <input type="checkbox" class="btn-check" id="Skye" name="agent" value="Skye">
              <label class="btn btn-outline-primary" for="Skye">Skye</label>
            
              <input type="checkbox" class="btn-check" id="Fade" name="agent" value="Fade">
              <label class="btn btn-outline-primary" for="Fade">Fade</label>

              <input type="checkbox" class="btn-check" id="KAY/O" name="agent" value="KAY/O">
              <label class="btn btn-outline-primary" for="KAY/O">KAY/O</label>
          </div>
        </div>
        <div class="row-md mt-3">
          <h2 class="roles-agent">Sentinel</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="Killjoy" name="agent" value="Killjoy">
              <label class="btn btn-outline-primary" for="Killjoy">Killjoy</label>
            
              <input type="checkbox" class="btn-check" id="Sage" name="agent" value="Sage">
              <label class="btn btn-outline-primary" for="Sage">Sage</label>
            
              <input type="checkbox" class="btn-check" id="Cypher" name="agent" value="Cypher">
              <label class="btn btn-outline-primary" for="Cypher">Cypher</label>
            
              <input type="checkbox" class="btn-check" id="Chamber" name="agent" value="Chamber">
              <label class="btn btn-outline-primary" for="Chamber">Chamber</label>
          </div>
        </div>
        <div class="row-md mt-3">
          <h2 class="roles-agent">Duelist</h2>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="Jett" name="agent" value="Jett">
              <label class="btn btn-outline-primary" for="Jett">Jett</label>
            
              <input type="checkbox" class="btn-check" id="Reyna" name="agent" value="Reyna">
              <label class="btn btn-outline-primary" for="Reyna">Reyna</label>
            
              <input type="checkbox" class="btn-check" id="Neon" name="agent" value="Neon">
              <label class="btn btn-outline-primary" for="Neon">Neon</label>
            
              <input type="checkbox" class="btn-check" id="Yoru" name="agent" value="Yoru">
              <label class="btn btn-outline-primary" for="Yoru">Yoru</label>

              <input type="checkbox" class="btn-check" id="Raze" name="agent" value="Raze">
              <label class="btn btn-outline-primary" for="Raze">Raze</label>

              <input type="checkbox" class="btn-check" id="Phoenix" name="agent" value="Phoenix">
              <label class="btn btn-outline-primary" for="Phoenix">Phoenix</label>
          </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Get Agent</button>
      </div>
    </form>
    
    <h4 class="text-center mt-3">Kamu mendapatkan agent</h4>
    <h3 class="agent-select text-center"></h3>
    
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
